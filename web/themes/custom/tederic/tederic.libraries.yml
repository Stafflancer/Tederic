global-styling:
  version: VERSION
  css:
    base:
      css/foundation-flex.min.css: {}
      css/main.css: {}
      css/custom.css: {}
  js:
    js/slick.min.js: {}
    js/script.js: {}
    js/tederic-modal.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/drupal.dialog.ajax

# Hide preloader
load-page:
  version: 1.0
  js:
    js/load-page.js: {}

# Timeline
timeline:
  version: 1.0
  css:
    base:
      css/timeline.min.css: {}
  js:
    js/timeline.min.js: {}
    js/initialization-timeline.js: {}
  dependencies:
    - tederic/hammer

# Series
series:
  version: 1.0
  js:
    js/series-dots.js: {}

# Exposed form
exposed-form:
  version: 1.0
  js:
    js/exposed-form.js: {}

# Font for all languages
font-en:
  version: 1.0
  css:
    base:
      css/font_en.css: {}

# Font for Ð¡hinese language
font-zh:
  version: 1.0
  css:
    base:
      css/font_zh.css: {}

# jQuery UI Tabs
tederic_tabs:
  version: 1.0
  js:
    js/tederic_tabs.js: {}
  dependencies:
    - jquery_ui_tabs/tabs

# jQuery hammer.js
hammer:
  version: 1.0
  js:
    'https://hammerjs.github.io/dist/hammer.min.js': { type: external, minified: true }
    js/jquery.hammer.js: {}

# imgViewer2
img-viewer2:
  version: 1.2.0
  js:
    'https://unpkg.com/leaflet@1.0.2/dist/leaflet.js': { type: external }
    js/imgViewer2/dist/imgViewer2.min.js: {}
    'https://unpkg.com/leaflet-responsive-popup@0.2.0/leaflet.responsive.popup.js': { type: external }
    js/tederic-map.js: {}
  css:
    base:
      js/imgViewer2/dist/imgViewer2.min.css: {}
      'https://unpkg.com/leaflet@1.0.2/dist/leaflet.css': { type: external }
      'https://unpkg.com/leaflet-responsive-popup@0.2.0/leaflet.responsive.popup.css': { type: external }
      css/tederic-map.css: {}
